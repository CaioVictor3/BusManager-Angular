<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-bus text-primary" style="font-size: 3rem;"></i>
            <h2 class="mt-3">Bus Manager</h2>
            <p class="text-muted">Gerenciador de Rotas de Transporte</p>
          </div>

          <!-- Tabs de Login/Cadastro -->
          <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
              <button 
                class="nav-link" 
                [class.active]="activeTab === 'login'"
                (click)="setActiveTab('login')"
                type="button">
                Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button 
                class="nav-link" 
                [class.active]="activeTab === 'register'"
                (click)="setActiveTab('register')"
                type="button">
                Cadastro
              </button>
            </li>
          </ul>

          <!-- Formulário de Login -->
          <div *ngIf="activeTab === 'login'" class="tab-content">
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="loginEmail" 
                  [(ngModel)]="loginForm.email"
                  name="loginEmail"
                  required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="loginPassword" 
                  [(ngModel)]="loginForm.password"
                  name="loginPassword"
                  required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>

          <!-- Formulário de Cadastro -->
          <div *ngIf="activeTab === 'register'" class="tab-content">
            <form (ngSubmit)="onRegister()">
              <div class="mb-3">
                <label for="regName" class="form-label">Nome Completo</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="regName" 
                  [(ngModel)]="registerForm.name"
                  name="regName"
                  required>
              </div>
              <div class="mb-3">
                <label for="regPhone" class="form-label">Telefone</label>
                <input 
                  type="tel" 
                  class="form-control" 
                  id="regPhone" 
                  [(ngModel)]="registerForm.phone"
                  name="regPhone"
                  required>
              </div>
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="regEmail" 
                  [(ngModel)]="registerForm.email"
                  name="regEmail"
                  required>
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Senha</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="regPassword" 
                  [(ngModel)]="registerForm.password"
                  name="regPassword"
                  required>
              </div>
              <div class="mb-3">
                <label for="regVehicle" class="form-label">Modelo do Veículo</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="regVehicle" 
                  [(ngModel)]="registerForm.vehicle"
                  name="regVehicle"
                  placeholder="Ex: Van Sprinter 2019" 
                  required>
              </div>
              <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
